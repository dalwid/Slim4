{% extends "site/master.html" %} {% block content %}

<h2>Home</h2>

<a href="/user/create" class="btn btn-info">Create</a>

<a href="/upload" class="btn btn-secondary">Upload</a>
{{ message['messages']|message(message['alert'])|raw }}

<h2>Teste </h2>


<ul>
    {% for user in users %}
        <li>
            {{ user.firstName }} {{ user.lastName }}
            <a href="/user/edit/{{ user.id }}" class="btn btn-success">Editar</a>
            
            <form action="/user/delete/{{ user.id }}" method="post">
                <input type="hidden" name="_METHOD" value="DELETE">
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>            
        </li>
    {% endfor %}
</ul>

{% endblock %}
